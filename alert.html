<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            /* border: .4px solid red; */
        }
        body{
            background: black;
        }
        .alert{
            border: 1px solid white;
            color: white;
            padding: .3rem;
            width: max-content;
            border-radius: 50rem;

            position: absolute;
            left: 50%;
            /* top: -4rem; */
            transform: translateX(-50%);
            overflow: hidden;

            display: flex;
            align-items: center;
            /* gap: .5rem; */
            animation: alert 4s alternate;
        }

        @keyframes alert{
            0%{
                top: -4rem;
            }
            25%{
                top: 1rem;
            }
            70%{
                top: 1rem;
            }
            100%{
                top: -4rem;
            }
        }

        .alert .icon{
            /* border: 1px solid black; */
            border-radius: 50rem;
            width: 1.9rem;
            aspect-ratio: 1/1 !important;
            display: inline-block;

            object-fit: cover;
            object-position: center;
            overflow: hidden;
            /* transform: scale(1.4); */
            z-index: 2;
            animation: icon 2s;
        }

        @keyframes icon{
            0%{
                transform: scale(1.4);
            }
            40%{
                transform: scale(1.4);
            }
            100%{
                transform: scale(1);
            }
        }

        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center center;
            background-color: #fff;
        }

        .text{
            padding: 0 .5rem;
            position: absolute;
            /* display: none; */
            /* opacity: 0; */
            margin-left: -100;
            animation: text 3s;
        }

        @keyframes text{
            0%{
                /* position: absolute; */
                /* display: none; */
                margin-left: -100%;
            }
            60%{
                /* position: relative; */
                display: none;
                margin-left: -100%;
            }
            100%{
                /* position: relative; */
                /* display: block; */
            }
        }

    </style>
</head>
<body>
    <div class="alert">
        <span class="icon">
            <img src="https://raw.githubusercontent.com/TeerapatSuksamang/election_project/refs/heads/main/img/bg.png" alt="">
        </span>
        <span class="text">
            this is alert
        </span>
    </div>
</body>
</html>
